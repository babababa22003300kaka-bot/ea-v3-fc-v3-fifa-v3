# render.yaml - v3.0 (Web Service with Heartbeat)

services:
  - type: web  # ✨✨ النوع: ويب سيرفس (مجاني) ✨✨
    name: sender-monitor-bot
    env: python
    plan: free
    
    buildCommand: "pip install -r requirements.txt && python -m playwright install --with-deps"
    
    # Render هيشغل ده تلقائياً لأنه ويب سيرفس، لكن هنكتبه للتأكيد
    startCommand: "python app.py"

    # ✨ خاصية جديدة: Health Check ✨
    # Render هيتأكد كل شوية إن الموقع ده شغال
    healthCheckPath: /
