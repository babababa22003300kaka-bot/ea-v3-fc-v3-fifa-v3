# render.yaml - v4.0 (Final Version for Playwright on Render)

services:
  - type: web
    name: sender-monitor-bot
    env: python
    plan: free
    
    # ✨✨ الجزء الجديد والمهم ✨✨
    # هذا يخبر Render أن يستخدم بيئة مجهزة لـ Playwright
    buildFilter:
      paths:
        - "playwright.config.ts" # يمكن أن يكون أي اسم ملف، هذا فقط لتفعيل الفلتر
      ignoredPaths:
        - "**"

    # أمر البناء أصبح أبسط الآن
    buildCommand: "pip install -r requirements.txt && python -m playwright install"
    
    # أمر التشغيل كما هو
    startCommand: "python app.py"

    # Health Check كما هو
    healthCheckPath: /
